<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qomarul Hasan</title>
    <meta name="description" content="Muslim | Ahlus Sunnah wal Jamayah | Hanafi | Linux & Tech Enthusiast">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9d05a115fd.js" crossorigin="anonymous"></script>
    
    <style>
        :root {
            --primary-color: #6366F1;
            --background-dark: #111827;
            --background-light: #F9FAFB;
            --card-bg-dark: rgba(30, 41, 59, 0.8);
            --card-bg-light: rgba(255, 255, 255, 0.8);
            --footer-bg-dark: rgba(30, 41, 59, 0.6);
            --footer-bg-light: rgba(255, 255, 255, 0.6);
            --text-dark: #F9FAFB;
            --text-light: #111827;
            --border-dark: rgba(255, 255, 255, 0.1);
            --border-light: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center everything vertically */
            align-items: center; /* Center everything horizontally */
            background-color: var(--background-dark);
            color: var(--text-dark);
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .profile-card {
            width: 100%;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            background-color: var(--card-bg-dark);
            border: 1px solid var(--border-dark);
        }
        
        .profile-image {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--primary-color);
            transition: transform 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }
        
        .profile-image:hover {
            transform: scale(1.05);
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        
        .profile-bio {
            text-align: center;
            margin-bottom: 1.5rem;
            max-width: 100%;
            animation: fadeIn 0.5s ease-out 0.1s both;
        }
        
        .links-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            width: 100%;
        }
        
        .link-item {
            display: flex;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: both;
            border: 1px solid var(--border-dark);
            flex-grow: 0;
            flex-shrink: 1;
            flex-basis: auto;
            max-width: 100%;
        }
        
        .link-item:hover {
            transform: scale(1.03);
        }
        
        .link-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            min-width: 40px;
            height: 40px;
        }
        
        .link-title {
            flex: 1;
            padding: 0.5rem 0.75rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 40px;
            display: flex;
            align-items: center;
            background-color: rgba(30, 41, 59, 0.9);
        }
        
        .photo-credit {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 1rem;
            text-align: center;
        }
        
        .page-footer {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-align: center;
            opacity: 0.8;
            backdrop-filter: blur(8px);
            margin-top: 1.5rem;
            background-color: var(--footer-bg-dark);
            border: 1px solid var(--border-dark);
        }
        
        .footer {
            width: 100%;
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Apply animation delay to links */
        .link-item:nth-child(1) { animation-delay: 0.2s; }
.link-item:nth-child(2) { animation-delay: 0.30000000000000004s; }
.link-item:nth-child(3) { animation-delay: 0.4s; }
.link-item:nth-child(4) { animation-delay: 0.5s; }
.link-item:nth-child(5) { animation-delay: 0.6000000000000001s; }
        
        /* RTL support for directional elements */
        [dir="rtl"] .link-icon {
            order: 2;
        }
        
        [dir="rtl"] .link-title {
            order: 1;
        }
        
        .first-letter {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 1rem 0.5rem;
            }
            
            .profile-card {
                padding: 1.25rem;
            }
        }
    </style>
</head>
